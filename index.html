<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <style>
      body{
        background-color: rgb(110, 110, 245);
      }
      .card-body{
        background-color: rgb(208, 208, 250);
      }
      body .container h1{
        color: #fff;
        text-transform: uppercase;
      }
      #displayBalance {
        margin-left: 150px;
      }
      table,th,td{
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="my-4 text-center">Personal Budget Tracker</h1>
      <!-- Income Section -->
      <div class="card m-3">
        <div class="card-body">
          <h5 class="card-title">Add Income</h5>
          <form id="incomeForm">
            <div class="form-group">
              <label for="income" class="form-label">Income Amount:</label>
              <input
                type="number"
                name="income"
                id="incomeAmount"
                class="form-control"
               required />
            </div>

            <button class="btn btn-primary m-2">submit</button>
          </form>
        </div>
      </div>
      <!-- Expense -->
      <div class="card m-3">
        <div class="card-body">
          <h5 class="card-title">Expense</h5>
          <form id="expenseForm">
            <div class="form-group">
              <label for="expenseDesc" class="form-label"
                >Expense Description:</label
              >
              <input
                type="text"
                name="expenseDesc"
                id="expenseDesc"
                class="form-control"
                required />
              <label for="expenseAmount" class="form-label"
                >Expense Amount:</label
              >
              <input
                type="number"
                name="expenseAmount"
                id="expenseAmount"
                class="form-control"
                required />
            </div>
            <label for="expense-category" class="form-label">Category</label>
            <select id="expenseCategory" class="form-control">
              <option value="Food" selected>Food</option>
              <option value="Transport">Transport</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Others">Others</option>
            </select>
            <button class="btn btn-primary m-2">submit</button>
          </form>
        </div>
      </div>
      <!-- budget summary -->
      <div class="card m-3">
        <div class="card-body">
          <h5 class="card-title">Summary</h5>
          <span id="displayIncome">Income is Rs 0</span>
          <span id="displayBalance">Balance is Rs 0</span>
          <div class="expense-table mt-3">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Description</th>
                  <th scope="col">Amount</th>
                  <th scope="col">Category</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody id="expense-list"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
